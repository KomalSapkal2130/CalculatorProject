<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <p class="title">Calculator</p>

        <div class="calculator">

                <div>
                    <input type="text" placeholder="0" id="display">
                </div>

                <div>
                    <button class="operatorBtn">AC</button>
                    <button class="operatorBtn">DE</button>
                    <button class="operatorBtn">%</button>
                    <button class="operatorBtn">/</button>
                </div>
                
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operatorBtn">*</button>
                </div>

                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operatorBtn">-</button>
                </div>

                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operatorBtn">+</button>
                </div>

                <div>
                    <button>00</button>
                    <button>0</button>
                    <button class="operatorBtn">.</button>
                    <button class="equalBtn">=</button>
                </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
